<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Example</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    />
    <script
      scr="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    ></script>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="container">
      <h1>Bordered Table</h1>
      <p>The table-stripped creates zebra-stripped rows</p>
      <p>The table-bordered class adds borders to all cells</p>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-success">
            <td>Nabakka</td>
            <td>Sharon</td>
            <td>nabakka @example.com</td>
          </tr>
          <tr class="bg-danger">
            <td>August</td>
            <td>Dooley</td>
            <td>august@example.com</td>
          </tr>
          <tr class="bg-warning">
            <td >Mary</td>
            <td>Moe</td>
            <td>mary@example.com</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
